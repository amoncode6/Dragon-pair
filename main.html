<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0e17">
  <link rel="icon" type="image/png" href="https://files.catbox.moe/4tk6jl.jpg">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #b967ff;
      --neon-pink: #ff2a6d;
      --dark-space: #0a0e17;
      --space-blue: #101826;
      --cyber-gray: #1a1d29;
      --text-glow: rgba(0, 243, 255, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Exo 2', sans-serif;
      background: 
        radial-gradient(ellipse at center, var(--dark-space) 0%, #050810 100%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23050a14"/><path d="M0 0L100 100M100 0L0 100" stroke="%23101826" stroke-width="0.5"/></svg>');
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(185, 103, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 40% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 25%);
      z-index: -1;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }

    .main-content {
      width: 100%;
      max-width: 600px;
      padding: 3rem;
      background: 
        linear-gradient(145deg, rgba(26, 29, 41, 0.9) 0%, rgba(16, 24, 38, 0.9) 100%);
      border-radius: 20px;
      border: 1px solid rgba(0, 243, 255, 0.2);
      box-shadow: 
        0 0 30px rgba(0, 243, 255, 0.1),
        inset 0 0 30px rgba(0, 243, 255, 0.05);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-blue));
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      object-fit: cover;
      border: 3px solid transparent;
      background: 
        linear-gradient(var(--cyber-gray), var(--cyber-gray)) padding-box,
        linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink)) border-box;
      box-shadow: 
        0 0 25px rgba(0, 243, 255, 0.4),
        inset 0 0 25px rgba(0, 243, 255, 0.1);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .logo:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 
        0 0 35px rgba(0, 243, 255, 0.6),
        inset 0 0 35px rgba(0, 243, 255, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px var(--text-glow);
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      font-weight: 300;
    }

    .cyber-line {
      height: 2px;
      background: linear-gradient(to right, transparent, var(--neon-blue), transparent);
      margin: 1.5rem 0;
      position: relative;
    }

    .cyber-line::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 2px;
      background: var(--neon-pink);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { left: 0; }
      50% { left: calc(100% - 20px); }
      100% { left: 0; }
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      margin: 2rem 0;
    }

    .btn {
      padding: 1.5rem;
      border: none;
      border-radius: 12px;
      background: rgba(10, 14, 23, 0.8);
      color: white;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      border: 1px solid rgba(0, 243, 255, 0.3);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.7s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: rgba(0, 243, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 243, 255, 0.3);
      border-color: var(--neon-blue);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      font-size: 1.4em;
      color: var(--neon-blue);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: #000;
      font-weight: 700;
    }

    .btn-primary i {
      color: #000;
    }

    .hologram-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 70%, rgba(0, 243, 255, 0.03) 80%, transparent 90%);
      pointer-events: none;
      z-index: 2;
      animation: hologram 3s infinite;
    }

    @keyframes hologram {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    footer {
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
      
      .btn {
        width: 100%;
        font-size: 1.1rem;
        padding: 1.25rem;
      }

      .main-content {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <div class="main-content">
      <div class="hologram-effect"></div>
      
      <div class="logo-container">
        <img src="https://files.catbox.moe/yfto5h.webp" alt="Amon Creds Logo" class="logo">
        <h1>AMON CREDS</h1>
        <p class="subtitle">QUANTUM PAIRING PLATFORM</p>
      </div>

      <div class="cyber-line"></div>

      <div class="button-grid">
        <button class="btn btn-primary" onclick="window.open('/pair')">
          <i class="fas fa-link"></i>
          Pair Device
        </button>
        
        <button class="btn" onclick="window.open('https://github.com/spark-x1')">
          <i class="fab fa-github"></i>
          Developer Profile
        </button>

        <button class="btn" onclick="window.open('https://t.me/Techhub254_bot')">
          <i class="fab fa-telegram"></i>
          Telegram Chat
        </button>

        <button class="btn" onclick="window.open('https://whatsapp.com/channel/0029Vb6d5ScLdQehdD5ird3l')">
          <i class="fab fa-whatsapp"></i>
          WhatsApp Group
        </button>
      </div>

      <footer>
        Amon &copy; 2025 | Quantum Pairing System
      </footer>
    </div>
  </div>

  <script>
    // Create stars background
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    // Modern intersection observer for animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
        }
      });
    });

    document.querySelectorAll('.btn, h1, .logo').forEach(el => {
      el.style.opacity = 0;
      el.style.transform = 'translateY(20px)';
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      observer.observe(el);
    });

    // Add click effects to buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // Service worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
