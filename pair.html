<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amon Creds | Quantum Session Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #b967ff;
      --neon-pink: #ff2a6d;
      --dark-space: #0a0e17;
      --space-blue: #101826;
      --cyber-gray: #1a1d29;
      --text-glow: rgba(0, 243, 255, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: 
        radial-gradient(ellipse at center, var(--dark-space) 0%, #050810 100%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23050a14"/><path d="M0 0L100 100M100 0L0 100" stroke="%23101826" stroke-width="0.5"/></svg>');
      font-family: 'Exo 2', sans-serif;
      color: white;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(185, 103, 255, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 40% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 25%);
      z-index: -1;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 550px;
      margin: auto;
      padding: 2.5rem;
      background: 
        linear-gradient(145deg, rgba(26, 29, 41, 0.9) 0%, rgba(16, 24, 38, 0.9) 100%);
      border-radius: 20px;
      border: 1px solid rgba(0, 243, 255, 0.2);
      box-shadow: 
        0 0 30px rgba(0, 243, 255, 0.1),
        inset 0 0 30px rgba(0, 243, 255, 0.05);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-blue));
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      object-fit: cover;
      border: 3px solid transparent;
      background: 
        linear-gradient(var(--cyber-gray), var(--cyber-gray)) padding-box,
        linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink)) border-box;
      box-shadow: 
        0 0 25px rgba(0, 243, 255, 0.4),
        inset 0 0 25px rgba(0, 243, 255, 0.1);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .logo:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 
        0 0 35px rgba(0, 243, 255, 0.6),
        inset 0 0 35px rgba(0, 243, 255, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px var(--text-glow);
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      line-height: 1.5;
      font-weight: 300;
    }

    .cyber-line {
      height: 2px;
      background: linear-gradient(to right, transparent, var(--neon-blue), transparent);
      margin: 1.5rem 0;
      position: relative;
    }

    .cyber-line::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 2px;
      background: var(--neon-pink);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { left: 0; }
      50% { left: calc(100% - 20px); }
      100% { left: 0; }
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--neon-blue);
      font-size: 1.2rem;
      z-index: 2;
    }

    input {
      width: 100%;
      padding: 1.3rem 1rem 1.3rem 3.5rem;
      background: rgba(10, 14, 23, 0.7);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-family: 'Exo 2', sans-serif;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
      background: rgba(10, 14, 23, 0.9);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-highlight {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
      transition: width 0.3s ease;
      z-index: 2;
    }

    input:focus ~ .input-highlight {
      width: 100%;
    }

    button {
      width: 100%;
      padding: 1.3rem;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.7s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 243, 255, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 1.5rem;
      color: var(--neon-blue);
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 1.8em;
      height: 1.8em;
      border: 3px solid currentColor;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(10, 14, 23, 0.8);
      border: 1px solid rgba(0, 243, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--neon-blue);
    }

    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      background: rgba(10, 14, 23, 0.8);
      border: 1px solid rgba(0, 230, 118, 0.3);
    }

    .success::before {
      background: #00e676;
    }

    .error {
      background: rgba(10, 14, 23, 0.8);
      border: 1px solid rgba(255, 82, 82, 0.3);
    }

    .error::before {
      background: #ff5252;
    }

    /* Code Display Box */
    .code-box {
      display: none;
      background: rgba(10, 14, 23, 0.9);
      border: 1px solid rgba(0, 243, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .code-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
    }

    .code-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      color: #00e676;
    }

    .code-header i {
      font-size: 1.5rem;
    }

    .code-header h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .code-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .code-display {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      color: var(--neon-blue);
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      border: 1px solid rgba(0, 243, 255, 0.3);
      flex-grow: 1;
      text-align: center;
    }

    .copy-btn {
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #00e676, #00c853);
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      padding: 0.8rem;
      background: rgba(0, 243, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 243, 255, 0.2);
    }

    .github-link {
      text-align: center;
      margin-top: 2rem;
    }

    .github-icon {
      color: rgba(255, 255, 255, 0.7);
      font-size: 2rem;
      transition: all 0.3s ease;
    }

    .github-icon:hover {
      color: var(--neon-blue);
      transform: translateY(-3px) scale(1.1);
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 1rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    .hologram-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 70%, rgba(0, 243, 255, 0.03) 80%, transparent 90%);
      pointer-events: none;
      z-index: 2;
      animation: hologram 3s infinite;
    }

    @keyframes hologram {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }

      input, button {
        font-size: 1rem;
      }
      
      .logo {
        width: 120px;
        height: 120px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .code-display {
        font-size: 1.4rem;
      }
      
      .code-content {
        flex-direction: column;
      }
      
      .copy-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <div class="hologram-effect"></div>
    <div class="logo-container">
      <img src="https://files.catbox.moe/yfto5h.webp" alt="Amon Creds Logo" class="logo">
      <h1>AMON CREDS</h1>
      <p class="subtitle">QUANTUM SESSION GENERATOR</p>
      <p class="subtitle">Enter your phone number with country code</p>
    </div>

    <div class="cyber-line"></div>

    <div class="input-group">
      <i class="fas fa-mobile-alt input-icon"></i>
      <input type="tel" id="number" placeholder="Example: 2547590065xx" aria-label="Phone number input">
      <div class="input-highlight"></div>
    </div>

    <button id="submit">
      <i class="fas fa-bolt"></i>
      GENERATE CODE
    </button>

    <div id="loading" class="loading"></div>
    
    <!-- Code Display Box - Initially Hidden -->
    <div id="codeBox" class="code-box">
      <div class="code-header">
        <i class="fas fa-check-circle"></i>
        <h3>QUANTUM CODE GENERATED</h3>
      </div>
      <div class="code-content">
        <div id="codeDisplay" class="code-display">XXXX-XXXX</div>
        <button id="copyBtn" class="copy-btn">
          <i class="fas fa-copy"></i>
          COPY
        </button>
      </div>
    </div>

    <div id="message" class="message"></div>

    <div class="security-badge">
      <i class="fas fa-shield-alt"></i>
      <span>QUANTUM-ENCRYPTED SECURITY</span>
    </div>

    <div class="github-link">
      <a href="https://github.com/spark-x1" target="_blank" aria-label="GitHub repository">
        <i class="fab fa-github github-icon"></i>
      </a>
    </div>
  </div>

  <footer>
    CREDIT TO AMON • © 2025 ALL RIGHTS RESERVED
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create stars background
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    const codeBox = document.getElementById("codeBox");
    const codeDisplay = document.getElementById("codeDisplay");
    const copyBtn = document.getElementById("copyBtn");
    const messageElement = document.getElementById("message");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const loadingElement = document.getElementById("loading");

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      loadingElement.style.display = "block";
      messageElement.classList.remove("visible");
      codeBox.style.display = "none";
      
      const rawNumber = numberInput.value.replace(/\D/g, "");
      
      if (!rawNumber) {
        showError("Please enter a valid phone number");
        return;
      }

      if (rawNumber.length < 11) {
        showError("Number must be at least 11 digits");
        return;
      }

      // Add cyber effect to button
      submitButton.style.background = "linear-gradient(135deg, var(--neon-purple), var(--neon-pink))";
      setTimeout(() => {
        submitButton.style.background = "linear-gradient(135deg, var(--neon-blue), var(--neon-purple))";
      }, 300);

      try {
        // Simulate API call - replace with actual endpoint
        const { data } = await axios.get(`/code?number=${rawNumber}`);
        const code = data.code || generateQuantumCode();
        
        // Display the code in the dedicated box
        codeDisplay.textContent = code;
        codeBox.style.display = "block";
        
        // Reset copy button state
        copyBtn.classList.remove("copied");
        copyBtn.innerHTML = '<i class="fas fa-copy"></i> COPY';
        
        // Show success message
        showMessage("Quantum code successfully generated!", "success");
      } catch (error) {
        showError("Quantum disruption detected. Please try again.");
      } finally {
        loadingElement.style.display = "none";
      }
    });

    // Copy button functionality
    copyBtn.addEventListener("click", () => {
      const code = codeDisplay.textContent;
      navigator.clipboard.writeText(code).then(() => {
        // Update button to show success state
        copyBtn.classList.add("copied");
        copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED!';
        
        // Reset button after 2 seconds
        setTimeout(() => {
          copyBtn.classList.remove("copied");
          copyBtn.innerHTML = '<i class="fas fa-copy"></i> COPY';
        }, 2000);
      });
    });

    function showMessage(text, type) {
      messageElement.innerHTML = `<div class="${type}">${text}</div>`;
      messageElement.classList.add("visible");
    }

    function showError(message) {
      showMessage(`<i class='fas fa-times-circle'></i> ${message}`, "error");
      loadingElement.style.display = "none";
    }

    function generateQuantumCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let result = '';
      for (let i = 0; i < 8; i++) {
        if (i === 4) result += '-';
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Add input animation
    numberInput.addEventListener('focus', function() {
      this.parentElement.classList.add('focused');
    });
    
    numberInput.addEventListener('blur', function() {
      this.parentElement.classList.remove('focused');
    });
  </script>
</body>
</html>
